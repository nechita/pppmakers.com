<head>

  <title>
    {% if page.url == "/" %}
      {{site.title}} | Makers which support Parity Purchasing Power
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Gabriel Nechita">
  <meta name="robots" content="index,follow,archive">
  <meta property="og:locale" content="en_us">
  <meta property="og:title" content="{{site.title}}">
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A curated list of makers which make their products more affordable for international users.">
  <meta property="og:image" content="{{site.url}}images/social_media.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1500">
  <meta property="og:image:height" content="750">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@NechitaGabriel">
  <meta name="twitter:url" content="{{site.url}}">
  <meta name="twitter:title" content="{% if page.url == " / " %}{{site.title}}{% else %}{{ page.title }}{% endif %}">
  <meta name="twitter:description" content="A curated list of makers which make their products more affordable for international users.">
  <meta name="twitter:image" content="{{site.url}}images/social_media.png">

  <!-- FAVICON / CSS / JS
    =========================== -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon//favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{{"assets/main.css" | relative_url }}">
  <script>
    WebFontConfig = {
      google: {
        families: ['IBM+Plex+Mono|IBM+Plex+Sans:400,400i,600']
      }
    };
    (function () {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();

    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-2969411-50', 'auto');
    ga('send', 'pageview');
  </script>

</head>
